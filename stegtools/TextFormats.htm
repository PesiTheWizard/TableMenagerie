<html>
<head>
<title>Text Formats</title>
<script>
let FBA;
function rf(ClBt)
{
	"use strict";
	const fpckr = document.getElementById("finp");
	if(fpckr == null || fpckr.files.length < 1)
	{return;}
	fpckr.files[0].arrayBuffer().then((daBuf) => {
		return new Uint8Array(daBuf);
	}).then((UFD) => {
		FBA = UFD;
		ClBt.nextSibling.innerText = ` ${UFD.length} bytes read`;
	}).catch((error) => {
		console.log(error);
	});
}
function d(ClBt)
{
	"use strict";
	if(FBA)
	{
		const TD = new TextDecoder(ClBt.value);
		document.getElementById("svar").innerText = TD.decode(FBA);
	}
}
</script>
<style>
pre
{
	border:1px solid black;
}
input
{
	margin-top: 1px;
	margin-bottom: 1px;
}
</style>
</head>
<body>
<input type="file" id="finp"><br><br>
<input type="button" value="read file" onclick=rf(this)><span></span>
<hr>
